<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Japanese Rock-Paper-Scissors Game" />
    <meta name="keywords" content="japanese game, rock-paper-scissors, suit jepang, suit gunting batu kertas" />
    <title>Suit Jepang | じゃんけんゲーム</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="img/png" href="https://avatars.githubusercontent.com/u/92708028?v=4" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Suit Jepang <span>v2.0</span></h1>
    <h2>Japanese Rock-Paper-Scissors</h2>
    <h3>
      Silahkan pilih <b>Gunting</b>, <b>Batu</b>, <b>Kertas</b> di Bawah <br />
      untuk memulai permainan.
    </h3>

    <!-- Bagian Permainan -->
    <div class="container">
      <div class="skor-komputer">SKOR : 0</div>
      <div class="area-komputer">
        <img src="img/salaman.png" class="img-komputer" alt="Computer Area" title="Computer Area" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <div class="skor-player">SKOR : 0</div>
        <ul>
          <li>
            <img src="img/batu.png" class="batu" alt="Batu" title="Batu" />
          </li>
          <li>
            <img src="img/gunting.png" class="gunting" alt="Gunting" title="Gunting" />
          </li>
          <li>
            <img src="img/kertas.png" class="kertas" alt="Kertas" title="Kertas" />
          </li>
        </ul>
      </div>
    </div>

    <!-- Bagian Footer -->
    <footer>
      <p>Created with &#10084; by <a href="https://www.rezamufaris.my.id">Fahreza Mufaris</a></p>
    </footer>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
